<p style="text-align: center;color: #c338fc;font-size: 30px">-------------------ChatGPT---------------------</p>
<div>
    <form action="search" method="POST" novalidate autocomplete="off">
        <div style="display: flex;align-items: center;justify-content: center">
            <label for="content" style="font-size: 28px;margin-right: 10px">请提问:</label>
            <input type="text" name="content" id="content" value="{{.content}}"
                   style="font-size: 28px;margin-right: 10px"/>

            <input type="submit" value="确定" style="font-size: 22px"/>
        </div>


        <p style="max-width: 70vw;
                  text-align: center;
                  margin: 30px auto;
                  padding: 20px;
                  border: 2px solid;">{{.data}}</p>

    </form>
</div>
<p style="text-align: center;color: #c338fc;font-size: 30px">------------------OpenAI生成AI图片----------------------</p>
<div style="text-align: center">
    <form action="createImg" method="POST" novalidate autocomplete="off">
        <div style="display: flex;align-items: center;justify-content: center">
            <label for="content" style="font-size: 28px;margin-right: 10px">OpenAI生成图片:</label>
            <input type="text" name="createImgMsg" id="createImgMsg" value="{{.createImgMsg}}"
                   style="font-size: 28px;margin-right: 10px"/>

            <input type="submit" value="确定" style="font-size: 22px"/>
        </div>

    </form>
    <img src="{{.url}}" style="border: 2px solid;height: 512px;width: 512px; margin: 30px auto;"></img>
</div>
